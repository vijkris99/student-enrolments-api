spring:
  application:
    name: teaching class manager
  devtools:
    restart:
      enabled: true
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  jackson:
    time-zone: UTC
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    deserialization:
      adjust_dates_to_context_time_zone: true
server:
  port: 9080